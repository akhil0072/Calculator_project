<!DOCTYPE html>
<title>
    Calcutor App</title>
<link rel="stylesheet" href="style.css">



<body>
    <h1>    CALCULATOR</h1>

<!-- <div class="display_result" >
    <input type = "text" id="myInput" placeholder="Enter">
</div> -->

<div class = "calculator_button">
    <input  class ="display" type = "text" id="myInput" placeholder="Enter">
    <button class = "button_1" onclick="display('1')">1</button>
    <button class = "button_2" onclick="display('2')">2</button>
    <button class = "button_3" onclick="display('3')">3</button>
    <button class = "button_4" onclick="display('4')">4</button>
    <button class = "button_5" onclick="display('5')">5</button>
    <button class = "button_6" onclick="display('6')">6</button>
    <button class = "button_7" onclick="display('7')">7</button>
    <button class = "button_8" onclick="display('8')">8</button>
    <button class = "button_9" onclick="display('9')">9</button>
    <button class = "button_0" onclick="display('0')">0</button>
    <button class = "add" onclick = "display('+')">+</button>
    <button class = "sub" onclick = "display('-')">-</button>
    <button class = "div" onclick = "display('/')">/</button>
    <button class = "mutpli" onclick = "display('*')">*</button>
    <button class = "equal" onclick = "result()">=</button>
    <button class = "clear" onclick = "inputClear()">AC</button>
</div>
<script src = "script.js">
</script>
</body>

</html>
